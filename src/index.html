<body>
    <h1>Scribbles by soxfox</h1>

    <p>
        <a href="https://github.com/soxfox42/scribbles">See the code</a>
    </p>

    <main>
        <a href="timer-stack/">
            <div>Timer Stack</div>
        </a>
        <a href="quote-trainer/">
            <div>Quote Trainer</div>
        </a>
        <a href="qr-code/">
            <div>QR Code</div>
        </a>
        <a href="lern-2-spel/">
            <div>Lern 2 Spel</div>
        </a>
    </main>

    <script>
        function darkMode() {
            if (!window.matchMedia) return false;
            const query = window.matchMedia("(prefers-color-scheme: dark)");
            return query.matches;
        }

        function randomise() {
            document.querySelectorAll("main div").forEach(el => {
                const dark = darkMode();

                const h = Math.random() * 360;
                const s = 100;
                const l = dark ? 20 : 80;
                el.style.background = `hsl(${h}deg ${s}% ${l}%)`;
                console.log(`hsl(${h}deg ${s}% ${l}%)`);
            });
        }

        randomise();

        if (window.matchMedia) {
            const query = window.matchMedia("(prefers-color-scheme: dark)");
            query.addEventListener('change', randomise);
        }
    </script>
</body>

</html>
