<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scribbles</title>

    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="main.css?945976d4">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <h1>Scribbles by soxfox</h1>

    <p>
        <a href="https://github.com/soxfox42/scribbles">See the code</a>
    </p>

    <main>
        <a href="timer-stack/">
            <div>Timer Stack</div>
        </a>
        <a href="quote-trainer/">
            <div>Quote Trainer</div>
        </a>
    </main>

    <script>
        function darkMode() {
            if (!window.matchMedia) return false;
            const query = window.matchMedia("(prefers-color-scheme: dark)");
            return query.matches;
        }

        function randomise() {
            document.querySelectorAll("main div").forEach(el => {
                const dark = darkMode();

                const r = Math.random() * 30 + (dark ? 50 : 100);
                const g = Math.random() * 30 + (dark ? 100 : 200);
                const b = Math.random() * 30 + (dark ? 110 : 220);
                el.style.background = `rgb(${r}, ${g}, ${b})`;
            });
        }

        randomise();

        const query = window.matchMedia("(prefers-color-scheme: dark)");
        query.addEventListener('change', randomise);
    </script>
</body>

</html>
